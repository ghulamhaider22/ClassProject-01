<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- bootstrape css -->

<body>
    <header>
    </header>

    <main>
        <div class="container">
            <h1>ADMIN LOGIN</h1>
            <form class="form">
                <div class="input-field">
                    <input class="input" type="text" id="Name" placeholder="Enter Your Full Name " />
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-field">
                    <input class="input" type="email" id="Mail" placeholder="Email Adress" />
                    <i class="fa fa-envelope"></i>
                </div>

                <div class="input-field">
                    <input class="input" type="password" id="Password" placeholder="Password" />
                    <i class="fa fa-lock"></i>
                </div>
                <a class="link_1 mt-5" href="#">Lost password?</a>
                <input type="submit"  onclick="authorization()"  id="login-button" class="submit-btn" value="Login" />
            </form>
            <hr />
        </div>
    </main>
    <footer>

    </footer>

    <!-- bootstrape js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<!-- Toastify Js -->

</body>
